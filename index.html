<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Validador de Formulário</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="screen">
            <div class="leftside">
                <img src="../Validador de formulário/image/Financial.png"alt="">
            </div>
            <div class="rightside">
                <h1>Crie sua conta</h1>
                <form method="post" action="cadstro.php"class="b7validator">
                    <label>
                        Seu nome:<br/>
                        <input type="text" name="name" data-rules="required|min=2" />
                    </label> <label>
                        Seu e-mail:<br/>
                        <input type="text" name="e-mail"  data-rules="required|email"/>
                    </label>
                    <label>
                        Sua senha:<br/>
                        <input type="password" name="password" data-rules="required|min=4"/>
                    </label>
                    <label>
                        <input type="submit" value="Cadastrar" />
                    </label>
                </form>

                <div>
                    Já tem conta? <a href="">Faça o Login</a>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
